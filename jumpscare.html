<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FNAF Jumpscare</title>
<link rel="stylesheet" href="jumpscare.css">
</head>
<body>

<div class="game-area">
  <button id="startBtn">Iniciar Sustinho 😈</button>
</div>

<!-- Imagem do jumpscare -->
<div class="jumpscare" id="jumpscare">
  <img src="animatronic.png" alt="Animatronic">
</div>

<!-- Áudio do grito -->
<audio id="scream" src="scream.mp3" preload="auto"></audio>

<script>
const btn = document.getElementById("startBtn");
const jumpscare = document.getElementById("jumpscare");
const scream = document.getElementById("scream");

btn.addEventListener("click", () => {
  // Delay antes do susto (pode mudar)
  setTimeout(() => {
    scream.currentTime = 0;
    scream.play();
    jumpscare.classList.add("active");

    // Remove depois de 1.2s
    setTimeout(() => {
      jumpscare.classList.remove("active");
    }, 1200);

  }, 2000); // 2 segundos de espera
});
</script>

</body>
</html>
